<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem Tra Day So vs 10</title>
</head>
<!--Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và-->
<!--hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.-->

<body>
<script>
    let so=[1,2,3,10,14,12,13,4,6,17]
for( let i=0; i<so.length; i++){
    if (so[i]>=10){
        document.write(so[i]+",")
    }
}

</script>
</body>
</html>
