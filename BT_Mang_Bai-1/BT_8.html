<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sap Xep Phan Tu</title>
</head>
<h3>Nhap vao cac phan tu cua mang</h3>
<input type="text" id="phanTu">
<button onclick="nhap()">Nhap</button>
<h3 id="hienThi">Hien thi</h3>
<br>
<button onclick="sapXep()">Sap Xep</button>
<br>
<h4 id="xepLai">Sau khi sap xep</h4>
<body>
<script>
    let data=[]
    function nhap() {
        let so =+document.getElementById("phanTu").value;
        data.push(so)
        xuat()
        don()
    }
    function xuat(){
        let p=0
        p=``
        for (let i = 0; i < data.length; i++) {
            p+=`${data[i]},`
            document.getElementById('hienThi').innerText=p
        }  console.log('pppp=',p)
    }
    function don(){
        document.getElementById('phanTu').value= '';
    }
    function sapXep(){
        let sx_data=data.sort
        (function(a,b){
            if (a>b) return -1;
            if (a<b) return 1;
            return 0
        })
        console.log('DATA=',data)
        console.log('--------------- =',sx_data)
        document.getElementById('xepLai').innerText= sx_data
    }
    sapXep()

</script>
</body>
</html>
